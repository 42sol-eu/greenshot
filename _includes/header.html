<header>

		<div style="border:10px solid #3d3d3d;width:900px;height:90px;margin: 0 auto;">
			<script type="text/javascript"><!--
				google_ad_client = "ca-pub-8484846442376136";
				/* Leaderboard */
				google_ad_slot = "0606533318";
				google_ad_width = 728;
				google_ad_height = 90;
				//-->
			</script>
			<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
			</script>
		</div>

		

	<div class="content-wrapper">
		<a href="/"><img src="/assets/logo.png"></a>
		<nav>
			<ul>
				{% for availablepage in site.pages %}
					{% if availablepage.tags contains "menu" %}
					<li>
						<a {% if page.url == availablepage.url %}class="active"{% endif %} href="{{ availablepage.url }}">{{ availablepage.title }}</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
