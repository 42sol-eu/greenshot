<header>
	<div class="content-wrapper">
		<a href="{% site.baseurl %}"><img src="{{ '/assets/logo.png' | prepend: site.baseurl }}"></a>
		<nav>
			<ul>
				{% for availablepage in site.pages %}
					{% if availablepage.tags contains "menu" %}
					<li>
						<a {% if page.url == availablepage.url %}class="active"{% endif %} href="{{ availablepage.url }}">{{ availablepage.title }}</a>
					</li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
