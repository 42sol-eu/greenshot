<div id="slides">
	{% for screenshot in site.data.screenshots %}
		<img src="/assets/screenshots/{{screenshot.file}}">
	{% endfor %}
</div>

<script>
	$(function(){
		$("#slides").slidesjs({
			width: 940,
			height: 528,
			pagination: { active: false },
			play: { active: true, auto: true, interval: 3000 }
		});
	});
</script>
