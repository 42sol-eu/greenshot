<div id="slides">
	{% for screenshot in site.data.screenshots %}
		<img src="/assets/screenshots/{{screenshot.file}}">
	{% endfor %}
</div>

<script>
	$(function(){
		$("#slides").slidesjs({
			pagination: { active: false },
			play: { 
				active: true, 
				auto: true, 
				interval: 5000, 
				pauseOnHover: true 
			}
		});
	});
</script>
